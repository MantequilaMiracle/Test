{% extends "newapp/index.html"%}
{% block content %}

  <div class="container py-3 my-2 rounded shadow bg-white" style="width: 80%" align="left">
    <h2 align="center">Sign up</h2>
    <form class="p-3"action="" method="post">
      {% csrf_token %}
      {% if err %}
        <div class="h2">
          <p><i><strong>{{ err }}</strong></i></p>
        </div>
      {%endif%}
      <div class="form-group">
        <label for="username">Enter username</label>
        <input type="text" class="form-control" id="id_username" name="username" aria-describedby="usernameHelp" placeholder="Username">
        <small id="usernameHelp" class="form-text text-muted"><i>{{ form.username.help_text }}</i></small>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="id_password1" name="password1" aria-describedby="password1Help" placeholder="Password">
        <small id="password1Help" class="form-text text-muted ml-3"><i>{{ form.password1.help_text }}</i></small>
      </div>
      <div class="form-group">
        <label for="password2">Confirm your password</label>
        <input type="password" class="form-control" id="id_password2" name="password2" aria-describedby="password2Help" placeholder="Password again">
        <small id="password2Help" class="form-text text-muted"><i>{{ form.password2.help_text }}</i></small>
      </div>
      <button class="btn btn-primary" type="submit" name="register" value="register">Sign up</button>
    </form>
  </div>
{% endblock %}

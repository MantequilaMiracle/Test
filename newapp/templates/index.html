<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Новое приложение</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body class="text-center" style="background-image: url(C:\Users\User\Pictures\nasa-89125-unsplash.jpg)">
		<header class="bg-dark">
			<div class="container">
				<div class="row">
					<div class="col py-2 text-left text-light">
						<a href="\">Logo</a>
					</div>
					<div class="col text-right">
				    <a class="py-2 d-none d-md-inline-block" href="admin\">Admin</a>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<form action="{% url 'newview' %}" method="post" class="wish-form">
				<div class="form-group py-2">
					{% csrf_token %}
					<a style="width-size: 80%"> {{ form.wishText }} </a>
					<button type="submit" class="btn btn-lg btn-primary py-2" style="font-size: 100%">Public</button>
				</div>
				<div class="form-group text-center">
				{% for wish in wishes%}
					<div class="d-flex py-2 justify-content-between">
							<a style="color: black">Wish: "{{ wish.wishText }}"</a>
							<a style="color: black">publication date: {{ wish.pubDate}}</a>
							<a class="btn btn-danger" href="{% url 'deleterecord' wish.pk %}" role="button">delete</a>
					</div>
				{% endfor%}
				</div>
			</form>
		</div>
	</body>
</html>

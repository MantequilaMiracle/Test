<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>mySite</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<header class="bg-dark">
			<div class="container">
				<div class="nav">
					<div class="col py-2 text-left text-light">
						<a href="\">Logo</a>
					</div>
					<div class="col text-right">
				    <a class="py-2 d-none d-md-inline-block" href="admin\">Admin</a>
					</div>
				</div>
			</div>
		</header>
		<div class="py-3 container" align="center">
				{% for dataset in data %}
			<div class="py-3">
				<div class="py-3 card" style="width: 720px">
					{% for url in dataset.photo_url %}
						<div class="card-img-top">
							<img src={{ url }} class="img-thumbnail"><br/>
						</div>
					{% endfor%}
					<div class="card-body">
				  	<p class="card-text" style="font-size: 120%">{{ dataset.text_data }}</p>
					</div>
				</div>
				{% endfor%}
			</div class="py-3">
		</div>
	</body>
</html>

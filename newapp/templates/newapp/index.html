<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{# need to add favicon #}
		<title>mySite</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<style>
			* {
		  margin: 0;
		  padding: 0;
			}
			html,body{
				height: 100%;
			}

			.header {
				justify-content: flex-start;
				flex: 0 0 auto;
			}
			.footer {
				flex: 0 0;
			}
			.content{
				flex: 1 0 auto;
			}
			.wrapper{
				background-color: pink;
				display: flex;
				flex-direction: column;
				min-height: 100%;
			}
		   .scale:hover {
		    transform: scale(2);
		   }
			.lowscale:hover {
				transform: scale(1.5);
			 }
		</style>
	</head>
	<body>
		<div class="wrapper">
				<div class="header bg-dark" style="padding:20px">
					<a href="/" style="font-family: 'Inky Thin Pixels(RUS BY LYAJKA)';font-size: 2.5rem; color: pink">3ost</a>
					<a href="/admin/" style="font-family: 'Inky Thin Pixels(RUS BY LYAJKA)'; padding-left: 30px;font-size: 2rem; color: pink">Admin</a>
					<a href="/posts/" style="font-family: 'Inky Thin Pixels(RUS BY LYAJKA)'; padding-left: 50px;font-size: 2rem; color: pink">Posts</a>
					<a href="/accounts/login" style="font-family: 'Inky Thin Pixels(RUS BY LYAJKA)'; padding-left: 30px;font-size: 2rem; color: pink">Login</a>
				</div>
				<div class="content" align="center">
					{% block filters %}
					{% endblock %}
					{% block welcome %}
					{% endblock %}
					{% block content %}
					{% endblock %}
				</div>

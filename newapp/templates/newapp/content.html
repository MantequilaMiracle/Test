{% extends "newapp/index.html" %}
  {% block content%}
  <div class="py-3 card" style="width: 80%">
    {% for dataset in data %}
      {% for url in dataset.photo_url %}
        <div class="card-img-top">
          <img src={{ url }} class="img-thumbnail"><br/>
        </div>
      {% endfor%}
        <div class="card-body">
          <p class="card-text" style="font-size: 120%">{{ dataset.text_data }}</p>
        </div>
    {% endfor%}
  </div>
  <form action="" method="GET">
      <input class="btn btn-primary btn-block" type="submit" value="Get more posts">
  </form>
  {% endblock%}

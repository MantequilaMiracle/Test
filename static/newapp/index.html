<!DOCTYPE html>
<html lang="ru">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- need to add favicon-->
		<title>3ost</title>
 		<link rel="shortcut icon" href="{% static "newapp/x16.png" %}" sizes="16x16" type="image/png">
 		<link rel="shortcut icon" href="{% static "newapp/x32.png" %}" sizes="32x32" type="image/png">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<style>
		html,body{
			height: 100%;
		}
		.wrapper{
			overflow-x: hidden;
			background-color: white;
			display: flex;
			flex-direction: column;
			min-height: 100%;
		}
		.footer {
			flex: 0 0;
		}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/" style="font-size:1.5rem">3<span style="color: #faf">ost</span></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item" active>
			        <a class="nav-link" href="/posts/">PostZ</a>
			      </li>
						{% if user.is_authenticated %}
							<li class="nav-item">
								<div class="dropdown">
									<button class="btn btn-outline dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    {{ user.username }}
								  </button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenu2" align="center">
										<a href="/accounts/profile/"><button class="dropdown-item" type="button">Profile</button></a>
										<a href="/accounts/profile/history"><button class="dropdown-item" type="button">History</button></a>
										<a href="/accounts/logout/"><button class="dropdown-item" type="button">logout</button></a>
								  </div>
								</div>
				      </li>
						{% else %}
				      <li class="nav-item">
				        <a class="nav-link" href="/accounts/login">Sign in</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="/register/">Sign up</a>
				      </li>
						{% endif %}
			    </ul>
			  </div>
				</div>
			</nav>
			<div class="wrapper">
				{% block content %}
				{% endblock %}
			</div>
			<footer class="container">
				<a style="padding-left:15px">@Nunyapa</a>
				<a href="https://github.com/Nunyapa/DjangoSite" class="text-light">

	</body>
</html>
